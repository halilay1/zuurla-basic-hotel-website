<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargenDx - Klinik Bilgi Yönetim Sistemi</title>
    <link rel="stylesheet" href="stylelock.css">
</head>
<body>
    <div class="container">
        <div class="header-logos">
            <div class="left-logo">
                <div class="logo-text">Largen<span class="red">Dx</span></div>
            </div>
            <div class="right-logo">
                <div class="diagnostic-label">DIAGNOSTIC</div>
                <div class="largen-text">Largen</div>
                <div class="red-circle"></div>
            </div>
        </div>

        <h1 class="main-title">Klinik Bilgi<br>Yönetim Sistemi</h1>
        <p class="subtitle">Tüm Klinik Hizmetler Tek Bir Dijital Sistemde.</p>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Kullanıcı Adı</label>
                <input type="text" id="username" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Şifre</label>
                <input type="password" id="password" class="form-input">
            </div>

            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>

        <div class="contact-section">
            <div class="contact-title">Detaylı Bilgi Ve Destek İçin</div>
            <a href="mailto:destek@largen.com" class="contact-link">destek@largen.com</a>
            <a href="tel:+905356594480" class="contact-link">+90 535 659 44 80</a>
        </div>
    </div>

    <script src="scriptlock.js"></script>
</body>
</html>
