<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largen Diagnostic - Randevu Takvimi</title>
    <link rel="stylesheet" href="randevu_takvimi.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-text">Ld</span>
            </div>
            <div class="brand-info">
                <h1>Largen</h1>
                <div class="subtitle">DIAGNOSTIC</div>
            </div>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="openNewAppointmentModal()">YENİ RANDEVU EKLE</button>
                <button class="btn btn-secondary" onclick="cancelAppointment()">RANDEVU İPTAL</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="calendar-header">
                <h2>Randevu Takvimi</h2>
                <div class="calendar-controls">
                    <button class="nav-btn" onclick="previousMonth()">‹</button>
                    <span class="current-month" id="currentMonth">Ocak 2025</span>
                    <button class="nav-btn" onclick="nextMonth()">›</button>
                </div>
            </div>

            <div class="calendar-wrapper">
                <!-- Sol Taraf - Takvim -->
                <div class="calendar-section">
                    <!-- Gün Başlıkları -->
                    <div class="weekdays">
                        <div class="weekday">PZT</div>
                        <div class="weekday">SALI</div>
                        <div class="weekday">ÇRŞ</div>
                        <div class="weekday">PRŞ</div>
                        <div class="weekday">CUMA</div>
                        <div class="weekday">CMRTS</div>
                        <div class="weekday">PZR</div>
                    </div>

                    <!-- Takvim Günleri -->
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>

                <!-- Sağ Taraf - Randevu Detayları -->
                <div class="appointment-details">
                    <div class="details-header">
                        <h3 id="selectedDateTitle">Tarih Seçiniz</h3>
                    </div>
                    <div class="appointments-list" id="appointmentsList">
                        <div class="no-appointments">
                            <p>Henüz bir tarih seçilmedi</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal - Yeni Randevu -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Yeni Randevu Ekle</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Hasta Adı</label>
                        <input type="text" class="form-input" id="patientName" placeholder="Hasta adı soyadı">
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" class="form-input" id="patientPhone" placeholder="0XXX XXX XX XX">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Tarih</label>
                        <input type="date" class="form-input" id="appointmentDate">
                    </div>
                    <div class="form-group">
                        <label>Saat</label>
                        <select class="form-input" id="appointmentTime">
                            <option value="">Saat seçin</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Randevu Türü</label>
                    <select class="form-input" id="appointmentType">
                        <option value="">Seçiniz</option>
                        <option value="Muayene">Muayene</option>
                        <option value="Kontrol">Kontrol</option>
                        <option value="Tahlil">Tahlil</option>
                        <option value="Aşı">Aşı</option>
                        <option value="Fizik Tedavi">Fizik Tedavi</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notlar</label>
                    <textarea class="form-input" id="appointmentNotes" rows="3" placeholder="Ek notlar..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveAppointment()">Randevu Kaydet</button>
                <button class="btn btn-secondary" onclick="closeModal()">İptal</button>
            </div>
        </div>
    </div>

    <!-- Modal - Randevu İptal -->
    <div class="modal" id="cancelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Randevu İptal Et</h3>
                <span class="close" onclick="closeCancelModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Hasta Adı veya Telefon</label>
                    <input type="text" class="form-input" id="searchPatient" placeholder="Hasta ara..." onkeyup="searchAppointments()">
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Arama sonuçları buraya gelecek -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCancelModal()">Kapat</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="randevu_takvimi.js"></script>
</body>
</html>
