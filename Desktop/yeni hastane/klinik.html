<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Bilgileri - Largen</title>
    <link rel="stylesheet" href="klinik.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">L</div>
            <span class="logo-text">Largen</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Title -->
        <h1 class="page-title">Klinik Bilgileri</h1>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openModal('addDoctorModal')">
                <span>+</span> YENƒ∞ DOKTOR EKLE

            <button class="btn btn-secondary" onclick="openModal('addDepartmentModal')">

            </button>
            <button class="btn btn-secondary" onclick="exportDoctorList()">
                üìÑ Lƒ∞STEYƒ∞ DI≈ûA AKTAR
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Doktor adƒ± veya b√∂l√ºm ile ara..." onkeyup="searchDoctors()">
                <button class="search-btn" onclick="searchDoctors()">üîç</button>

        </div>

        <!-- Doctors List Section -->

            <div class="doctors-grid" id="doctorsGrid">
                <!-- Doctor cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Departments Section -->
        <div class="departments-section">
            <h2 class="section-title">B√∂l√ºmler</h2>
            
            <div class="departments-grid" id="departmentsGrid">
                <!-- Department cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Add Doctor Modal -->
    <div id="addDoctorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Yeni Doktor Ekle</h3>
                <span class="close" onclick="closeModal('addDoctorModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addDoctorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorTitle">Unvan:</label>
                            <select id="doctorTitle" name="title" required>
                                <option value="">Unvan Se√ßin</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Do√ß. Dr.">Do√ß. Dr.</option>
                                <option value="Prof. Dr.">Prof. Dr.</option>
                                <option value="Uzman Doktor">Uzman Doktor</option>
                                <option value="Pratisyen Doktor">Pratisyen Doktor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctorName">Ad Soyad:</label>
                            <input type="text" id="doctorName" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorDepartment">B√∂l√ºm:</label>
                            <select id="doctorDepartment" name="department" required>
                                <option value="">B√∂l√ºm Se√ßin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctorPhone">Telefon:</label>
                            <input type="tel" id="doctorPhone" name="phone">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorEmail">E-posta:</label>
                        <input type="email" id="doctorEmail" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorAddress">Adres:</label>
                        <textarea id="doctorAddress" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorSpecialty">Uzmanlƒ±k Alanƒ±:</label>
                        <input type="text" id="doctorSpecialty" name="specialty">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorExperience">Deneyim (Yƒ±l):</label>
                            <input type="number" id="doctorExperience" name="experience" min="0">
                        </div>
                        <div class="form-group">
                            <label for="doctorLicense">Lisans No:</label>
                            <input type="text" id="doctorLicense" name="license">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addDoctorModal')">ƒ∞ptal</button>

    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="editDoctorTitle">Unvan:</label>
                            <select id="editDoctorTitle" name="title" required>
                                <option value="Dr.">Dr.</option>
                                <option value="Do√ß. Dr.">Do√ß. Dr.</option>
                                <option value="Prof. Dr.">Prof. Dr.</option>
                                <option value="Uzman Doktor">Uzman Doktor</option>
                                <option value="Pratisyen Doktor">Pratisyen Doktor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editDoctorName">Ad Soyad:</label>
                            <input type="text" id="editDoctorName" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editDoctorDepartment">B√∂l√ºm:</label>
                            <select id="editDoctorDepartment" name="department" required>

                        </div>
                        <div class="form-group">
                            <label for="editDoctorPhone">Telefon:</label>
                            <input type="tel" id="editDoctorPhone" name="phone">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDoctorEmail">E-posta:</label>
                        <input type="email" id="editDoctorEmail" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="editDoctorAddress">Adres:</label>

                    </div>
                    
                    <div class="form-group">

                        <input type="text" id="editDoctorSpecialty" name="specialty">

                            <label for="editDoctorExperience">Deneyim (Yƒ±l):</label>
                            <input type="number" id="editDoctorExperience" name="experience" min="0">
                        </div>
                        <div class="form-group">
                            <label for="editDoctorLicense">Lisans No:</label>
                            <input type="text" id="editDoctorLicense" name="license">
                        </div>
                    </div>
                    
                    <div class="form-actions">

                        <button type="submit" class="btn btn-primary">G√ºncelle</button>
                    </div>

    </div>

    <!-- Add Department Modal -->
    <div id="addDepartmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Yeni B√∂l√ºm Ekle</h3>
                <span class="close" onclick="closeModal('addDepartmentModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addDepartmentForm">
                    <div class="form-group">
                        <label for="departmentName">B√∂l√ºm Adƒ±:</label>
                        <input type="text" id="departmentName" name="name" required>

                    </div>

                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addDepartmentModal')">ƒ∞ptal</button>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>

    </div>

    <!-- Doctor Detail Modal -->
    <div id="doctorDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="doctorDetailTitle">Doktor Detaylarƒ±</h3>
                <span class="close" onclick="closeModal('doctorDetailModal')">&times;</span>
            </div>
            <div class="modal-body">

                    <!-- Doctor details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="klinik.js"></script>
</body>
</html>
